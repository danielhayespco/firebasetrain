<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Firebase Train</title>
 </head>
 <body>

	<div class="row">  
	  <div class="col-md-1">
	  </div>
	  <div class="col-md-10 topsection">
	    <div class="jumbotron">
	  		<h1 class="display-4">Train Schedule</h1>
			  <p class="lead"></p>
			  </p>
		</div>
	  </div>
	  <div class="col-md-1">
	  </div>
	</div>

	<div class="row">  
	  <div class="col-md-1">
	  </div>
	  <div class="col-md-10 midsection">

		<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"><h4>Current Train Schedules</h4></div>

  <!-- Table -->
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Train Name</th>
      <th scope="col">Destination</th>
      <th scope="col">First Train Time</th>
      <th scope="col">Frequency (min)</th>
      <th scope="col">Next Arrival</th>
      <th scope="col">Minutes Away</th>
    </tr>
  </thead>
  <tbody>
    
  </tbody>
  </table>
</div>
	  </div>
	  <div class="col-md-1">
	  </div>
	</div>

	<div class="row">
	  <div class="col-md-1">
	  </div>
	  <div class="col-md-10 bottomsection">
		<form>
		  <h4 class="traininputheading">Add Train</h4>
		  <hr>
	  	  <div class="form-group">
		    <label for="Input1">Train Name</label>
		    <input type="name" class="form-control" id="train-name" placeholder="">
		  </div>
		  
		  <div class="form-group">
		    <label for="Input2">Destination</label>
		    <input type="role" class="form-control" id="destination" placeholder="">
		  </div>
		  
		  <div class="form-group">
		    <label for="Input3">First Train Time</label>
		    <input type="time" class="form-control" id="train-time" placeholder="">
		  </div>

		  <div class="form-group">
		    <label for="Input4">Frequency (min)</label>
		    <input type="rate" class="form-control" id="frequency" placeholder="">
		  </div>

		  <button type="submit" class="btn btn-primary submit-button">Submit</button>
		</form>
	  </div>
	  <div class="col-md-1">
	  </div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
